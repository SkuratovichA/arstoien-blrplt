version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: blrplt-postgres
    restart: unless-stopped
    ports:
      - '5433:5432' # Changed to 5433 to avoid conflict with auctions project
    environment:
      POSTGRES_USER: blrplt_user
      POSTGRES_PASSWORD: blrplt_password
      POSTGRES_DB: blrplt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U blrplt_user -d blrplt_db']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: blrplt-redis
    restart: unless-stopped
    ports:
      - '6380:6379' # Changed to 6380 to avoid conflict with auctions project
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: blrplt-mailpit
    restart: unless-stopped
    ports:
      - '1026:1025' # SMTP server (changed to avoid conflict)
      - '8026:8025' # Web UI (changed to avoid conflict)
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  # Optional: MinIO for S3-compatible storage
  # minio:
  #   image: minio/minio
  #   container_name: blrplt-minio
  #   restart: unless-stopped
  #   ports:
  #     - '9000:9000' # API
  #     - '9001:9001' # Console
  #   environment:
  #     MINIO_ROOT_USER: minioadmin
