# =============================================================================
# CI Workflow - Lint, Type Check, and Test
# =============================================================================
# Runs on all pull requests and pushes to main
# Must pass before merging

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  # ===========================================================================
  # Install dependencies
  # ===========================================================================
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: |
            node_modules
            packages/*/node_modules
          retention-days: 1

  # ===========================================================================
  # Lint Check
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Run ESLint
        run: yarn lint:check

  # ===========================================================================
  # Prettier Check
  # ===========================================================================
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Run Prettier check
        run: yarn prettier:check

  # ===========================================================================
  # Type Check
  # ===========================================================================
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Generate Prisma Client
        run: yarn workspace @blrplt/server db:generate

      - name: Run TypeScript check
        run: yarn typecheck

  # ===========================================================================
  # Build Check
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Generate Prisma Client
        run: yarn workspace @blrplt/server db:generate

      - name: Build all packages
        run: yarn build
        env:
          # Client environment variables
          VITE_API_URL: https://api.example.com
          VITE_WS_URL: wss://api.example.com
          VITE_APP_NAME: Blrplt
          # Admin environment variables
          VITE_GRAPHQL_URL: https://api.example.com/graphql

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            packages/server/dist
            packages/client/dist
            packages/admin/dist
          retention-days: 1

  # ===========================================================================
  # Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: .

      - name: Generate Prisma Client
        run: yarn workspace @blrplt/server db:generate

      - name: Run database migrations
        run: yarn workspace @blrplt/server db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run tests
        run: yarn test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          NODE_ENV: test

  # ===========================================================================
  # All checks must pass
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, prettier, typecheck, build, test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.prettier.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
