# =============================================================================
# Preview Deployment
# =============================================================================
# Deploys a preview environment when "deploy" label is added to PR
# - Uses a simplified setup (no load balancer, just App Runner)
# - Cleans up when PR is closed or label is removed
# =============================================================================

name: Deploy Preview

on:
  pull_request:
    types: [labeled, unlabeled, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-central-1
  NODE_VERSION: '22'
  PNPM_VERSION: '9.14.2'

jobs:
  # ===========================================================================
  # Deploy Preview Environment
  # ===========================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'labeled' &&
      github.event.label.name == 'deploy'
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: pr-${{ github.event.pull_request.number }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          docker build \
            --build-arg NPM_TOKEN=$NPM_TOKEN \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f packages/server/Dockerfile \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build client for preview
        run: pnpm --filter @blrplt/client build
        env:
          VITE_API_URL: ${{ secrets.PREVIEW_API_URL }}
          VITE_WS_URL: ${{ secrets.PREVIEW_WS_URL }}
          VITE_APP_NAME: "Blrplt Preview PR-${{ github.event.pull_request.number }}"

      - name: Build admin for preview
        run: pnpm --filter @blrplt/admin build
        env:
          VITE_GRAPHQL_URL: ${{ secrets.PREVIEW_GRAPHQL_URL }}

      - name: Deploy preview to S3
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Deploy client preview
          aws s3 sync packages/client/dist s3://${{ secrets.PREVIEW_S3_BUCKET }}/client-pr-$PR_NUMBER \
            --delete

          # Deploy admin preview
          aws s3 sync packages/admin/dist s3://${{ secrets.PREVIEW_S3_BUCKET }}/admin-pr-$PR_NUMBER \
            --delete

      - name: Comment on PR with preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewBucket = '${{ secrets.PREVIEW_S3_BUCKET }}';

            const body = `## ðŸš€ Preview Deployment Ready!

            | App | URL |
            |-----|-----|
            | Client | http://${previewBucket}.s3-website.${{ env.AWS_REGION }}.amazonaws.com/client-pr-${prNumber}/ |
            | Admin | http://${previewBucket}.s3-website.${{ env.AWS_REGION }}.amazonaws.com/admin-pr-${prNumber}/ |

            > Note: Preview uses shared backend. For isolated backend testing, contact the team.

            ---
            *Preview will be cleaned up when the PR is closed or the \`deploy\` label is removed.*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ===========================================================================
  # Cleanup Preview Environment
  # ===========================================================================
  cleanup-preview:
    name: Cleanup Preview
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'closed' ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'deploy')
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cleanup S3 preview files
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          aws s3 rm s3://${{ secrets.PREVIEW_S3_BUCKET }}/client-pr-$PR_NUMBER --recursive || true
          aws s3 rm s3://${{ secrets.PREVIEW_S3_BUCKET }}/admin-pr-$PR_NUMBER --recursive || true

      - name: Comment on PR about cleanup
        if: github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ§¹ Preview environment has been cleaned up.'
            });
